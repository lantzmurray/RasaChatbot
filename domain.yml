version: '3.1'

intents:
  - greet
  - check_balance
  - transfer_money
  - pay_bill
  - report_lost_card
  - transaction_history
  - request_statement
  - talk_to_human
  - goodbye

entities:
  - amount
  - person
  - bill_type
  - month

slots:
  amount:
    type: text
    mappings:
      - type: from_entity
        entity: amount
  person:
    type: text
    mappings:
      - type: from_entity
        entity: person
  bill_type:
    type: text
    mappings:
      - type: from_entity
        entity: bill_type
  month:
    type: text
    mappings:
      - type: from_entity
        entity: month


responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_check_balance:
    - text: "Your current account balance is $1,245.67."

  utter_transfer_money:
